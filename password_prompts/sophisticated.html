<!DOCTYPE html>
<html lang="auto">
  <head>
    <meta charset="utf-8">
    <title>Password</title>
    <style>
    #password-container {
      display: flex;
      justify-content: center;
    }
    #password-form {
      margin-top: 100px;
      font-size: 1.5rem;
    }
    #password-input {
      font-size: 1.5rem;
    }
    #password-submit-button {
      padding: 8px;
      border-radius: 4px;
      font-size: 1rem;
      margin-left: 16px;
    }
    </style>
  </head>
  <body>
    <div id="password-container">
      <form id="password-form" action="/sophisticated" method="get">
        <label id="password-label" for="password">Password: </label>
        <input id="password-input" type="password" name="password">
        <button id="password-submit-button" type="submit">Weiter</button>
      </form>
    </div>
  </body>
</html>
